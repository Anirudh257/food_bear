<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <title>List-Item</title>
</head>
<body>
    <div id="item-card" class="card m-2 bg-light">
        <div id="item-row" class="d-table-row p-1">
            <div id="item-name" class="d-table-cell col-5 align-middle"><h4>Food Item</h4></div>
            <div id="item-price" class="d-table-cell col-3 align-middle"><h5>Price</h5></div>
            <div class="d-table-cell col-3 ml-2 align-middle">
                <input type="number" name="quantity" min="0" max="5">
            </div>
            <div class="d-table-cell col-3 ml-2 align-middle">
                <input type="checkbox" class="">
            </div>
        </div>
    </div>
    <script src="../js/repeat-item.min.js"></script>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js">
    </script>
    <script>
        feather.replace()
    </script>
</body>
</html>
