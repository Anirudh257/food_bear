<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <title>List-Item</title>
</head>
<body>
    <div id="item-card" class="card m-2 bg-light">
        <div id="item-row" class="d-table-row p-2">
            <div id="item-name" class="d-table-cell col-5"><h4>Food Item</h4></div>
            <div id="item-price" class="d-table-cell col-3"><h5>Price</h5></div>
            <div class="btn btn-success d-table-cell col-3 ml-2">
                <i class="align-middle" data-feather="shopping-cart"></i>
            </div>
        </div>
    </div>
    <script src="../js/repeat-item.min.js"></script>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js">
    </script>
    <script>
        feather.replace()
    </script>
</body>
</html>
