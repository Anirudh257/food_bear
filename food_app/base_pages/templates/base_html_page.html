{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Welcome to Food Bear</title>
      <link rel="stylesheet" href="{% static 'css\navig.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/sldng-dgnl.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css\bootstrap.min.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script type="text/javascript" src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
  </head>
  <body>
    <!-- Animated Background -->           
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <!-- Animated Background Ends -->  

    <!-- Responsive Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Food-Bear</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">
                <i class="fa fa-home"></i> Home<span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            
          {% block login_user %}
          {% endblock %}

          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown 
              <i class="align-middle" data-feather="chevron-down"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
      <!-- 
        <form class="form-inline my-2 my-md-0">
          <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </form> 
      -->
      </div>
    </nav> 
    <!-- end navbar -->
    <!-- buttons -->
    <div class="container my-auto btns">
      <br>
      <h1 align="center" id="choose">Time to Munch!!</h1>
      <hr class="bg-dark">
      <div class="row">
        <div class="col-8 mx-auto">
          <a href="#" class="btn btn-sm animated-button thar-two">Show all Food Items</a>
        </div>
        {% block button2 %}    
        {% endblock %}
      </div>
    </div>

    <!-- JavaScript and JQuery Files -->
    <script src="{% static 'js/vendor/jquery-slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript">feather.replace()</script>
  </body>
</html>
