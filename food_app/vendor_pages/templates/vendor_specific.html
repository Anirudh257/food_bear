{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/vendorlist.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/sldng-dgnl.css' %}">
  <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
  </head>

  <body>
    <!-- Animated Background -->           
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <!-- Animated Background Ends -->  

    <nav class="navbar navbar-expand navbar-dark navbar-default bg-dark sticky-top" >
    <ul class="navbar-nav mr-auto">
         <li class="nav-item nav-link"><a class="nav-link" href="#"><h5>{{ v_name }}</h5></a></li> 
    </ul>
    <ul class="navbar-nav mr-auto">
         <li class="nav-item nav-link"><a class="nav-link" href="/order_status/{{ v_id }}"><h5>Orders</h5></a></li> 
    </ul>
    <a href = "/login"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button></a>
  </nav>
  
    <div id="{{ v_id }}" class="m-1">
      <hr>
      <div  id="{{ v_id }}" class="row"> 
      <div class="col-2"></div>
      <div class="col-9">
        <p>
          <div class="row-3">
            <div class="col-11">
              <div class="jumbotron text-center">
                <p align="text-center">
                  <hr size="10">
                  <img src="{{ v_i }}" class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail" alt="Card image cap" height="300" width="42">
                </p>
                <hr>

                <form method = 'POST'> {% csrf_token %}
                  {{ form.as_p }}
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Available</button>    
                </form>
              </div>
            </div>
          </div>
        </p>  
      </div>  
    </div>
      
    </div>
    </div>
  </body>
</html>
